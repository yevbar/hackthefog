<!DOCTYPE html>
<html>
	<head>
		<title>Hack the Fog</title>
		<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Roboto|Roboto+Condensed|Open+Sans" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="static/index.js"></script>
		<link rel="stylesheet" href="static/index.css">
		<meta name="viewport" content="width=700">
		<!--Dont' know whats nessacary in the code underneath this-->
		<link rel="icon" 
     		type="image/png" 
    		href="https://github.com/SavageCoder77/SavageCoder77.github.io/blob/master/HTF.png?raw=true">
	</head>
	<body>
		<div class="front">
			<h1 class="title">
			HACK THE FOG</h1>
			<div class="logo">
				<img src="static/htf-logo.png" alt="Hack the Fog Logo">
			</div>
			<h2>San Francisco's first and best high school hackathon</h2>
			<center><h4>Hosted by Lowell Byte Lab</h4>
			<p> </p></center>
		</div>

		<div class="info-buttons">
			<button onclick="carousel('#info')">Info</button>
			<button onclick="carousel('#faq')">FAQ</button>
			<button onclick="carousel('#sponsors')">Sponsors</button>
		</div>

		<div id="info" class="info-tab">
			<h1>Info</h1>
			<center><p>San Francisco's first and best high school hackathon! More info to be posted!<p>
			</center>
			<p>
			</p>
			<p>
			</p>
		</div>
		<div id="faq" class="info-tab">
			<h1>FAQ</h1>
			<center><p>What are we? A hackathon! More FAQs to be posted soon!</p>
			</center>
			<p>
			</p>
			<p>
			</p>
		</div>
		<div id="sponsors" class="info-tab">
			<h1>Sponsors</h1>
			<center><p>Sponsorships are currently compiling</p>
			</center>
			<p>
			</p>
			<p>
			</p>
		</div>
		<script>
			var myIndex = 0;

			function carousel() {
			    var i;
			    var x = document.getElementsByClassName("info-tab");
			    for (i = 0; i < x.length; i++) {
			       x[i].style.display = "none";
			    }
			    myIndex++;
			    if (myIndex > x.length) {myIndex = 1}
			    x[myIndex-1].style.display = "block";
			}
		</script>
	</body>
</html>
