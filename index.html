<!DOCTYPE html>
<html>
	<head>
		<title>Hack the Fog</title>
		<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Roboto|Roboto+Condensed|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="static/index.css">
		<meta name="viewport" content="width=700">
	</head>
	<body>
		<div class="front">
			<h1 class="title">
			HACK THE FOG</h1>
			<div class="logo">
				<img src="static/htf-logo.png" alt="Hack the Fog Logo">
			</div>
			<h2>San Francisco's first and awesome-est high school hackathon</h2>
		</div>

		<div class="info-buttons">
			<button onclick="myIndex = 0; clearTimeout(); carousel()">Info</button>
			<button onclick="myIndex = 1; clearTimeout(); carousel()">FAQ</button>
			<button onclick="myIndex = 2; clearTimeout(); carousel()">Sponsors</button>
		</div>

		<div id="info" class="info-tab">
			<h1>Info</h1>
			<p>
			San Francisco's first and awesome-est high school hackathon! More info to be posted!
			</p>
			<p>
			</p>
			<p>
			</p>
		</div>
		<div id="faq" class="info-tab">
			<h1>FAQ</h1>
			<p>
				What are we? A hackathon! More FAQs to be posted soon!
			</p>
			<p>
			</p>
			<p>
			</p>
		</div>
		<div id="sponsors" class="info-tab">
			<h1>Sponsors</h1>
			<p>
				Sponsorships are currently compiling
			</p>
			<p>
			</p>
			<p>
			</p>
		</div>
		<script>
			var myIndex = 0;
			carousel();

			function carousel() {
			    var i;
			    var x = document.getElementsByClassName("info-tab");
			    for (i = 0; i < x.length; i++) {
			       x[i].style.display = "none";
			    }
			    myIndex++;
			    if (myIndex > x.length) {myIndex = 1}
			    x[myIndex-1].style.display = "block";
			    setTimeout(carousel, 4000);
			}
		</script>
	</body>
</html>
