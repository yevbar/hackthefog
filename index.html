<!DOCTYPE html>
<html>
	<head>
		<title>Hack the Fog</title>
		<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Merriweather|Roboto+Condensed" rel="stylesheet">
		<link rel="stylesheet" href="static/index.css">
		<meta name="viewport" content="width=700">
	</head>
	<body>
		<div class="front">
		<h1 class="title">
		HACK THE FOG</h1>
		<div class="logo">
			<img src="static/htf-logo.png" alt="Hack the Fog Logo">
		</div>
		<h2 class="subtext">A spring hackathon for Bay Area teens.</h2>
		</div>
		<!-- TODO make some buttons to animate sections -->
		<div id="info" class="info-tab">
			<h1>Info</h1>
		</div>
		<div id="faq" class="info-tab">
			<h1>FAQ</h1>
		</div>
		<div id="sponsors" class="info-tab">
			<h1>Sponsors</h1>
		</div>
		<script>
			//TODO animate divs
			var myIndex = 0;
			carousel();

			function carousel() {
			    var i;
			    var x = document.getElementsByClassName("info-tab");
			    for (i = 0; i < x.length; i++) {
			       x[i].style.display = "none";
			    }
			    myIndex++;
			    if (myIndex > x.length) {myIndex = 1}
			    x[myIndex-1].style.display = "block";
			    setTimeout(carousel, 4000);
			}
		</script>
	</body>
</html>
